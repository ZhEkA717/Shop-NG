<form [formGroup]="form" >
  <h2>Login as administrator</h2>

  <div class="form-control">
    <label for="type">Type</label>
    <input id="type" type="type" formControlName="type">
    <div class="validation" *ngIf="form.get('type').touched && form.get('type').invalid">
      <small *ngIf="form.get('type').errors.required">Choose product type</small>
    </div>
  </div>
  <div class="form-control">
    <label for="title">Name</label>
    <input id="title" type="title" formControlName="title">
    <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
      <small *ngIf="form.get('title').errors.required">Enter product name</small>
    </div>
  </div>
  <div class="form-control">
    <label for="type">Photo</label>
    <!-- <quill-editor formControlName="photo"></quill-editor> -->
  </div>
  <div class="form-control">
    <label for="type">Information</label>
    <!-- <quill-editor formControlName="info"></quill-editor> -->
  </div>
  <div class="form-control">
    <label for="price">Price</label>
    <input id="price" type="price" formControlName="price">
    <div class="validation" *ngIf="form.get('price').touched && form.get('price').invalid">
      <small *ngIf="form.get('price').errors.required">Choose product type</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Logon</button>
</form>
